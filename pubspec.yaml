name: test_task
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  connectivity_plus: ^6.1.4
  google_fonts: ^6.2.1
  utility_extensions:
    git:
      url: https://github.com/hamzali4642/utility_extensions

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  # The following line ensures that the Material Icons font is
